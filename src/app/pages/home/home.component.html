<section>
    <h1 class="mx-auto py-5">All Users</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-4 py-5" *ngFor="let user of allUser | search:idSearch | paginate: { id: 'usersPaginate',
            itemsPerPage: pageSize,
            currentPage: p,
            totalItems: total }">
                <div [routerLink]="['/details' , user.id]" class="inner position-relative">
                    <div class="pic position-absolute">
                        <img [src]="user.avatar" alt="">
                    </div>
                    <h4 class="d-flex justify-content-end p-3">id: #{{user.id}}</h4>
                    <h3 class="d-flex align-items-center justify-content-center h-50">{{user.first_name}} {{user.last_name}}</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center py-4">
        <pagination-controls  id="usersPaginate"
                      (pageChange)="pageChanged($event)"
                      (pageBoundsCorrection)="pageChanged($event)"
                      [maxSize]="9"
                      [directionLinks]="true"
                      [autoHide]="true"
                      [responsive]="true"
                      previousLabel="Previous"
                      nextLabel="Next"
                      screenReaderPaginationLabel="Pagination"
                      screenReaderPageLabel="page"
                      screenReaderCurrentLabel="You're on page">
</pagination-controls>
    </div>
</section>
